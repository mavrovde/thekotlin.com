version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: thekotlin-postgres
    environment:
      POSTGRES_DB: thekotlin
      POSTGRES_USER: thekotlin
      POSTGRES_PASSWORD: thekotlin_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thekotlin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
