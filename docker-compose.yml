services:
  postgres:
    image: postgres:16-alpine
    container_name: thekotlin-postgres
    environment:
      POSTGRES_DB: thekotlin
      POSTGRES_USER: thekotlin
      POSTGRES_PASSWORD: thekotlin_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thekotlin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: thekotlin-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thekotlin
      SPRING_DATASOURCE_USERNAME: thekotlin
      SPRING_DATASOURCE_PASSWORD: thekotlin_dev
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:8080
        NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID:-}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
        NEXT_PUBLIC_ADSENSE_CLIENT_ID: ${NEXT_PUBLIC_ADSENSE_CLIENT_ID:-}
    container_name: thekotlin-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
