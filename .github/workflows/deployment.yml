name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    backend:
        name: Backend — Build & Test
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_DB: thekotlin
                    POSTGRES_USER: thekotlin
                    POSTGRES_PASSWORD: thekotlin_dev
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U thekotlin"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        defaults:
            run:
                working-directory: backend

        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: temurin

            - name: Cache Gradle packages
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle.kts') }}
                  restore-keys: ${{ runner.os }}-gradle-

            - name: Build & Test
              run: ./gradlew build --no-daemon
              env:
                  SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/thekotlin
                  SPRING_DATASOURCE_USERNAME: thekotlin
                  SPRING_DATASOURCE_PASSWORD: thekotlin_dev

    frontend:
        name: Frontend — Lint & Build
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: frontend

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Unit Tests
              run: npm test

            - name: Build
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: http://localhost:8080/api

    admin:
        name: Admin — Build
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: admin

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
                  cache-dependency-path: admin/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Unit Tests
              run: npm test

            - name: Build
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: http://localhost:8080/api

    docker:
        name: Docker Compose — Build
        runs-on: ubuntu-latest
        needs: [backend, frontend, admin]

        steps:
            - uses: actions/checkout@v4

            - name: Build all images
              run: docker compose build
